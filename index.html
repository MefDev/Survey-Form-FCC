<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="header">
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform<p>
    </div>
    
    
    <form id="survey-form">
      <div class="header-form">
      <label for="name" id="name-label">Name</label><br>
        
        <input  class="input-sectionOne" type="text" id="name" placeholder=" Enter your name" required><br>
        <br><label  for="email" id="email-label"  >Email<label>
          <input  class="input-sectionOne" type="email" id="email" placeholder=" Enter your email" required>
          <br><br><label for="number" id="number-label">Age(optional)<label><br>
            <input  class="input-sectionOne" type="number" id="number" min="1" max="100" placeholder=" Age" required>
            </div>
         
 
            
            <br><label class="title" for="dropdown">Which option best describes your current role?</label><br>

<select name="role" id="dropdown">
  <option value="select-role" disabled>Select Current Role</option>
  <option value="student">Student</option>
  <option value="Full-Time-Job">Full Time Job</option>
  <option value="Full-Time-Learner">Full Time Learner</option>
  <option value="not-to-say">Prefer not to say</option>
  <option value="other">Other</option>
</select>
         
  
 
  <br><label class="title" for="recommend">Would you recommend freeCodeCamp to a friend ?</label>
    <br><input type="radio" id="Definitely" name="recommend" value="Definitely"><label>Definitely</label>
    <br><input type="radio" id="Maybe" name="recommend"><label>Maybe</label>
    <br><input type="radio" id="unsure" name="recommend" ><label>Not sure</label><br>
         
              
               
              
              <br><br><label class="title" for="dropdown">What is your favorite feature of freeCodeCamp?</label>  <br> 
              
              <select name="favourite-feature" id="dropdown">
  <option value="select-feature" disabled>Select an option</option>
  <option value="challenge">Challenges</option>
  <option value="project">Projects</option>
  <option value="community">Community</option>
  <option value="open-source">Open Source</option>
   
</select><br>
                 
              
              
              
            <label class="title">What would you like to see improved? (Check all that apply)</label><br>
              
              <input type="checkbox" value="Front-end"><label> Front-end Projects</label><br>
              <input type="checkbox" value="Back-end"><label>Back-end Projects</label><br>
 <input type="checkbox" value="Data-Visualization"><label>Data Visualization</label><br>
              <input type="checkbox" value="Open-Source "><label>Open Source Community</label><br>
              <input type="checkbox" value="help"><label>Gitter help rooms</label><br>
              <input type="checkbox"><label>Videos</label><br>
<input type="checkbox" value="City-Meetups"><label>City Meetups</label><br>
              <input type="checkbox" value="Wiki"><label>Wiki</label><br>
<input type="checkbox" value="Forum"><label>Forum</label><br>
              <input type="checkbox" value= "additional-course"><label>Additional Courses</label><br>
                 
                  
                  
                 
                    <label class="title" for="suggest">Any comments or suggestions</label>  <br>

<textarea id="suggest" name="suggest" rows="5" cols="50" placeholder="Enter your message here...">
 
</textarea>


              
              <br><button id="submit" type="submit">Submit</button>
            
              
            
            
      <form>
        
        
  
</body>

</html>
